<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Bebas+Neue&family=Dela+Gothic+One&family=Eater&family=Handjet:wght@100..900&family=Jaro:opsz@6..72&family=Kiwi+Maru&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <title>Halloween</title>
</head>
<body>
    <header>
        <h3>Halloween</h3>
    </header>
    <main>
        
        <div class="main">
            <img src="img/Halloween.jpg" class="Halloween" alt="Halloween Image">
        </div>
        
        <div id="countdown-container">
            <p id="countdown"></p>
        </div>
        
        <div class="Introduction">
            <p class="hall-intro">ハロウィンの起源は、<br>
                約2、000年前のヨーロッパのケルト族のお祭り「サウィン(Samhain)」から始まりました。<br>
                ケルト族は夏が終わり冬が始まるこの時点で生命と死の境界がぼやけると信じ、
                先祖の魂がこの世に戻ってくると考えました。
            </p>
        </div>
        <div class="hall-img">
            <p>ハロウィンの時に好んで食べる食べ物</p>
            <img src="img/food1.jpg" alt="food1" id="food1">
            <img src="img/food2.jpg" alt="food2" id="food2">
            <img src="img/food3.jpg" alt="food3" id="food3">
        </div>
        <div class="hall-mask">
            <p>ハロウィンのコスチューム</p>
            <img src="img/mask1.jpg" alt="mask1" id="mask1">
            <img src="img/mask2.jpg" alt="mask2" id="mask2">
            <img src="img/mask3.jpg" alt="mask3" id="mask3">
        </div>
    </main>

    <footer>
        <small id="copyright">&copy; MyPortpolio</small>    
    </footer>
    <script src="js/coldown.js"></script>
</body>
</html>
